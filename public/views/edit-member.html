<h2>تحرير العضو</h2>

<form action="/update-member/:id" method="POST">
    <label for="membership_id">رقم العضوية:</label>
    <input type="number" id="membership_id" name="membership_id" value="<%= member.membership_id %>" required>
  
    <label for="member_name">الاسم الرباعي:</label>
    <input type="text" id="member_name" name="member_name" value="<%= member.member_name %>" required>
  
    <label for="birthdate">تاريخ الولادة:</label>
    <input type="date" id="birthdate" name="birthdate" value="<%= member.birthdate %>" required>
  
    <label for="address">العنوان:</label>
    <input type="text" id="address" name="address" value="<%= member.address %>" required>
  
    <label for="qualification">المؤهل العلمي:</label>
    <input type="text" id="qualification" name="qualification" value="<%= member.qualification %>" required>
  
    <label for="college_name">اسم المعهد أو الجامعة:</label>
    <input type="text" id="college_name" name="college_name" value="<%= member.college_name %>" required>
  
    <label for="college_year">سنة التخرج:</label>
    <input type="year" id="college_year" name="college_year" value="<%= member.college_year %>" required>
  
    <label for="specialization">التخصص:</label>
    <input type="text" id="specialization" name="specialization" value="<%= member.specialization %>" required>
  
    <label for="nationality">الجنسية:</label>
    <input type="text" id="nationality" name="nationality" value="<%= member.nationality %>" required>
  
    <label for="member_id">رقم الهوية:</label>
    <input type="number" id="member_id" name="member_id" value="<%= member.member_id %>" required>
  
    <label for="marital_status">الحالة الاجتماعية:</label>
    <select id="marital_status" name="marital_status" required>
      <option  value="<%= member.marital_status === 'متزوج' ? 'selected' : '' %>">متزوج</option>
      <option value="<%= member.marital_status === 'أعزب' ? 'selected' : '' %>">أعزب</option>
    </select>
  
    <label for="phone">رقم الهاتف:</label>
    <input type="number" id="phone" name="phone" value="<%= member.phone %>" required>
  
    <label for="gender">الجنس:</label>
    <select id="gender" name="gender" required>
      <option value=" <%= member.gender === 'ذكر' ? 'selected' : '' %>">ذكر</option>
      <option value=" <%= member.gender === 'أنثى' ? 'selected' : '' %>">أنثى</option>
      <!-- يمكنك إضافة المزيد من الخيارات حسب الحاجة -->
    </select>
  
    <label for="career">المهنة:</label>
    <input type="text" id="career" name="career" value="<%= member.career %>" required>
  
    <label for="career_address">مكان العمل:</label>
    <input type="text" id="career_address" name="career_address" value="<%= member.career_address %>" required>
  
    <label for="membership_date">تاريخ الانضمام للعضوية:</label>
    <input type="date" id="membership_date" name="membership_date" value="<%= member.membership_date %>" required>
  
    <label for="is_active">الحالة:</label>
    <select id="is_active" name="is_active" required>
      <option value="<%= member.is_active === 1 ? 'selected' : '' %>">نشط</option>
      <option value=" <%= member.is_active === 0 ? 'selected' : '' %>">غير نشط</option>
    </select>  
    <button type="submit">تحديث</button>
  </form>
