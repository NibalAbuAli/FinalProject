<script>
  console.log("Script executed!");
    document.addEventListener("DOMContentLoaded", function () {
      const previewDesktopBtn = document.getElementById("previewDesktopBtn");
      const previewLaptopBtn = document.getElementById("previewLaptopBtn");
      const previewTabletBtn = document.getElementById("previewTabletBtn");
      const previewPhoneHorizontalBtn = document.getElementById("previewPhoneHorizontalBtn");
      const previewPhoneBtn = document.getElementById("previewPhoneBtn");
  
      function handlePreviewClick(event) {
        event.preventDefault();
        const previewSize = this.getAttribute("data-preview-size");
        console.log(`Preview size selected: ${previewSize}`);
        // Add your logic for handling the preview size here
        console.log("Handling preview click!");
      }
  
      if (previewDesktopBtn) {
        previewDesktopBtn.addEventListener("click", handlePreviewClick);
      }
      if (previewLaptopBtn) {
        previewLaptopBtn.addEventListener("click", handlePreviewClick);
      }
      if (previewTabletBtn) {
        previewTabletBtn.addEventListener("click", handlePreviewClick);
      }
      if (previewPhoneHorizontalBtn) {
        previewPhoneHorizontalBtn.addEventListener("click", handlePreviewClick);
      }
      if (previewPhoneBtn) {
        previewPhoneBtn.addEventListener("click", handlePreviewClick);
      }
    });

  
</script>
